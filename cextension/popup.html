<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speak Sage</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Speak Sage</h1>
    <textarea id="userInput" placeholder="Enter your text here..."></textarea>
    <div class="options-section">
      <label>
        <input type="checkbox" id="translateCheck">
        Translate to English
      </label>
      <label>
        <input type="checkbox" id="grammarCheck" checked>
        Improve Grammar
      </label>
      <label>
        <input type="checkbox" id="flowCheck" checked>
        Improve Flow
      </label>
      <textarea id="additionalRequests" placeholder="Additional requests (optional)..."></textarea>
    </div>
    <button id="enhanceBtn">Enhance Text</button>
    <textarea id="outputText" readonly placeholder="Enhanced text will appear here..."></textarea>
  </div>
  <script src="popup.js"></script>
</body>
</html>
